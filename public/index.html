<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScamGuard - D√©tecteur d'Arnaques Leboncoin</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Composant Jauge Circulaire
    const CircularGauge = ({ value, label, icon: Icon, description }) => {
      const circumference = 2 * Math.PI * 40;
      const strokeDashoffset = circumference - (value / 100) * circumference;
      
      const getGaugeColor = (val) => {
        if (val >= 75) return '#10b981';
        if (val >= 50) return '#f97316';
        return '#ef4444';
      };
      
      const gaugeColor = getGaugeColor(value);
      
      return (
        <div className="bg-white rounded-xl p-5 shadow-lg border border-gray-100 hover:shadow-xl transition-all">
          <div className="flex items-start gap-4">
            <div className="flex-shrink-0">
              <div className="relative w-24 h-24">
                <svg className="transform -rotate-90 w-24 h-24">
                  <circle cx="48" cy="48" r="40" stroke="#f3f4f6" strokeWidth="6" fill="none" />
                  <circle 
                    cx="48" 
                    cy="48" 
                    r="40" 
                    stroke={gaugeColor} 
                    strokeWidth="6" 
                    fill="none"
                    strokeDasharray={circumference}
                    strokeDashoffset={strokeDashoffset}
                    strokeLinecap="round"
                    style={{ transition: 'all 1s ease-out' }}
                  />
                </svg>
                <div className="absolute inset-0 flex flex-col items-center justify-center">
                  <span className="text-lg font-bold" style={{ color: gaugeColor }}>{value}%</span>
                </div>
              </div>
            </div>
            <div className="flex-1 min-w-0">
              <h4 className="font-bold text-gray-800 mb-1 text-sm">{label}</h4>
              <p className="text-xs text-gray-600 leading-relaxed">{description}</p>
            </div>
          </div>
        </div>
      );
    };

    // Composant Verdict Final
    const FinalVerdict = ({ score }) => {
      let status, bgGradient, emoji, message;
      
      if (score >= 75) {
        status = "GO";
        bgGradient = "bg-gradient-to-br from-green-400 to-green-600";
        emoji = "‚úÖ";
        message = "Annonce fiable - Vous pouvez proc√©der";
      } else if (score >= 50) {
        status = "PRUDENCE";
        bgGradient = "bg-gradient-to-br from-orange-400 to-orange-600";
        emoji = "‚ö†Ô∏è";
        message = "Restez vigilant - V√©rifications recommand√©es";
      } else {
        status = "NO GO";
        bgGradient = "bg-gradient-to-br from-red-500 to-red-700";
        emoji = "üö®";
        message = "Annonce suspecte - Transaction d√©conseill√©e";
      }
      
      return (
        <div className={`${bgGradient} rounded-2xl shadow-2xl p-8 text-center text-white relative overflow-hidden`}>
          <div className="relative z-10">
            <div className="text-6xl mb-2">{emoji}</div>
            <h2 className="text-5xl font-black mb-3 tracking-tight">{status}</h2>
            <p className="text-xl mb-4 opacity-95">{message}</p>
            <div className="inline-block bg-white bg-opacity-20 backdrop-blur-sm rounded-full px-6 py-3">
              <span className="text-3xl font-bold">Score: {score}%</span>
            </div>
          </div>
        </div>
      );
    };

    // Application Principale
    function App() {
      const [url, setUrl] = useState('');
      const [analyzing, setAnalyzing] = useState(false);
      const [progress, setProgress] = useState(0);
      const [results, setResults] = useState(null);
      const [error, setError] = useState('');

      const criteriaDescriptions = {
        profile: "Analyse l'anciennet√© du compte, le nombre d'√©valuations et la r√©putation du vendeur",
        price: "Compare le prix avec le march√© et d√©tecte les prix suspects",
        photos: "V√©rifie l'authenticit√© et la qualit√© des photos",
        location: "√âvalue la pr√©cision de la localisation",
        payment: "Analyse les modes de paiement propos√©s",
        communication: "√âvalue la qualit√© des r√©ponses du vendeur",
        content: "Analyse la qualit√© de la description",
        timing: "V√©rifie la dur√©e de l'annonce en ligne",
        items_count: "Analyse le nombre d'objets en vente par le vendeur"
      };

      const analyzeAnnonce = async () => {
        if (!url.trim()) {
          setError('Veuillez entrer une URL valide');
          return;
        }

        setError('');
        setAnalyzing(true);
        setProgress(0);
        setResults(null);

        try {
          setProgress(10);
          
          const API_URL = '/api';
          
          const response = await fetch(`${API_URL}/analyze`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url })
          });

          setProgress(50);

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Erreur lors de l\'analyse');
          }

          const data = await response.json();
          setProgress(90);

          await new Promise(resolve => setTimeout(resolve, 500));
          
          setResults(data.data);
          setProgress(100);
          
        } catch (error) {
          console.error('Erreur:', error);
          setError(error.message || 'Erreur lors de l\'analyse de l\'annonce');
        } finally {
          setAnalyzing(false);
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-orange-50 via-white to-orange-100">
          <div className="container mx-auto px-4 py-8 max-w-7xl">
            
            {/* Header */}
            <div className="text-center mb-8">
              <div className="flex items-center justify-center gap-3 mb-4">
                <span className="text-5xl">üõ°Ô∏è</span>
                <h1 className="text-5xl font-black text-gray-800">ScamGuard</h1>
              </div>
              <p className="text-gray-600 text-lg mb-4">D√©tection d'arnaques Leboncoin par IA</p>
              <div className="inline-block bg-orange-500 text-white px-4 py-2 rounded-full text-sm font-medium shadow-md">
                üéØ Version D√©mo - Analyse IA
              </div>
            </div>

            {/* Input Section */}
            <div className="bg-white rounded-2xl shadow-lg p-6 mb-8 border-2 border-orange-200">
              <label className="block text-sm font-medium text-gray-700 mb-2">
                URL de l'annonce Leboncoin
              </label>
              <div className="flex gap-3">
                <input
                  type="text"
                  value={url}
                  onChange={(e) => setUrl(e.target.value)}
                  placeholder="https://www.leboncoin.fr/..."
                  className="flex-1 px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none text-gray-800"
                  disabled={analyzing}
                />
                <button
                  onClick={analyzeAnnonce}
                  disabled={analyzing}
                  className="px-8 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-xl font-bold hover:from-orange-600 hover:to-orange-700 disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed transition-all transform hover:scale-105 shadow-lg"
                >
                  {analyzing ? 'Analyse...' : 'Analyser'}
                </button>
              </div>
              {error && (
                <div className="mt-3 flex items-center gap-2 text-red-600 text-sm">
                  <span>‚ö†Ô∏è</span>
                  {error}
                </div>
              )}
            </div>

            {/* Progress */}
            {analyzing && (
              <div className="bg-white rounded-2xl shadow-lg p-6 mb-8 border-2 border-orange-200">
                <div className="flex items-center gap-3 mb-4">
                  <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500"></div>
                  <span className="text-gray-700 font-medium text-lg">Analyse en cours...</span>
                </div>
                <div className="overflow-hidden h-4 text-xs flex rounded-full bg-gray-100">
                  <div
                    style={{ width: `${progress}%` }}
                    className="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-gradient-to-r from-orange-500 to-orange-600 transition-all duration-300"
                  />
                </div>
                <p className="text-gray-600 mt-2 font-bold">{progress}%</p>
              </div>
            )}

            {/* Results */}
            {results && (
              <div className="space-y-8 animate-fadeIn">
                
                {/* Product Preview */}
                <div className="bg-white rounded-2xl shadow-lg p-6 border-2 border-orange-200">
                  <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <span>üñºÔ∏è</span>
                    Annonce Analys√©e
                  </h2>
                  <div className="flex flex-col md:flex-row gap-6 items-start">
                    <div className="flex-shrink-0">
                      <img 
                        src={results.image_url} 
                        alt={results.title}
                        className="w-48 h-48 object-cover rounded-xl shadow-md border-2 border-gray-200"
                      />
                    </div>
                    <div className="flex-1">
                      <h3 className="text-2xl font-bold text-gray-800 mb-2">{results.title}</h3>
                      <p className="text-3xl font-black text-orange-600 mb-4">{results.price}</p>
                      
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-3 text-sm mb-4">
                        <div className="flex items-center gap-2 bg-gray-50 p-3 rounded-lg">
                          <span>üìç</span>
                          <span className="text-gray-700">{results.location}</span>
                        </div>
                        <div className="flex items-center gap-2 bg-gray-50 p-3 rounded-lg">
                          <span>üïê</span>
                          <span className="text-gray-700">{results.published_date}</span>
                        </div>
                        <div className="flex items-center gap-2 bg-gray-50 p-3 rounded-lg">
                          <span>üë§</span>
                          <span className="text-gray-700">
                            <strong>{results.seller_items}</strong> annonces actives
                          </span>
                        </div>
                        <div className="flex items-center gap-2 bg-gray-50 p-3 rounded-lg">
                          <span>üìà</span>
                          <span className="text-gray-700">
                            <strong>{results.views}</strong> vues
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                {/* Final Verdict */}
                <FinalVerdict score={results.overall_score} />

                {/* Gauges */}
                <div className="bg-white rounded-2xl shadow-lg p-8 border-2 border-orange-200">
                  <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                    <span>üìä</span>
                    Analyse D√©taill√©e par Crit√®res
                  </h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <CircularGauge 
                      label="Profil Vendeur" 
                      value={results.profile_score} 
                      description={criteriaDescriptions.profile}
                    />
                    <CircularGauge 
                      label="Prix" 
                      value={results.price_score} 
                      description={criteriaDescriptions.price}
                    />
                    <CircularGauge 
                      label="Photos" 
                      value={results.photos_score} 
                      description={criteriaDescriptions.photos}
                    />
                    <CircularGauge 
                      label="Localisation" 
                      value={results.location_score} 
                      description={criteriaDescriptions.location}
                    />
                    <CircularGauge 
                      label="Paiement" 
                      value={results.payment_score} 
                      description={criteriaDescriptions.payment}
                    />
                    <CircularGauge 
                      label="Communication" 
                      value={results.communication_score} 
                      description={criteriaDescriptions.communication}
                    />
                    <CircularGauge 
                      label="Contenu" 
                      value={results.content_score} 
                      description={criteriaDescriptions.content}
                    />
                    <CircularGauge 
                      label="Timing" 
                      value={results.timing_score} 
                      description={criteriaDescriptions.timing}
                    />
                    <CircularGauge 
                      label="Nombre d'Annonces" 
                      value={results.items_count_score} 
                      description={criteriaDescriptions.items_count}
                    />
                  </div>
                </div>

                {/* Flags */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div className="bg-red-50 rounded-2xl p-6 border-2 border-red-200 shadow-lg">
                    <h3 className="text-xl font-bold text-red-800 mb-4 flex items-center gap-2">
                      <span>üö©</span>
                      Points d'Attention
                    </h3>
                    <ul className="space-y-3">
                      {results.red_flags.map((flag, idx) => (
                        <li key={idx} className="text-sm text-red-700 flex items-start gap-2 bg-white p-3 rounded-lg shadow-sm">
                          <span className="text-red-500 font-bold">‚Ä¢</span>
                          <span>{flag}</span>
                        </li>
                      ))}
                    </ul>
                  </div>

                  <div className="bg-green-50 rounded-2xl p-6 border-2 border-green-200 shadow-lg">
                    <h3 className="text-xl font-bold text-green-800 mb-4 flex items-center gap-2">
                      <span>‚úÖ</span>
                      Points Positifs
                    </h3>
                    <ul className="space-y-3">
                      {results.green_flags.map((flag, idx) => (
                        <li key={idx} className="text-sm text-green-700 flex items-start gap-2 bg-white p-3 rounded-lg shadow-sm">
                          <span className="text-green-500 font-bold">‚Ä¢</span>
                          <span>{flag}</span>
                        </li>
                      ))}
                    </ul>
                  </div>
                </div>

                {/* Recommendation */}
                <div className="bg-orange-50 rounded-2xl p-8 border-2 border-orange-200 shadow-lg">
                  <h3 className="text-2xl font-bold text-orange-800 mb-4 flex items-center gap-2">
                    <span>üí°</span>
                    Recommandation ScamGuard
                  </h3>
                  <p className="text-gray-700 text-lg leading-relaxed">{results.recommendation}</p>
                </div>

              </div>
            )}

          </div>
        </div>
      );
    }

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
