<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyse ScamGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 via-white to-orange-100 text-gray-800">

  <div class="max-w-5xl mx-auto px-6 py-10">
    <div class="text-center mb-8">
      <h1 class="text-5xl font-black text-gray-800 mb-2">üõ°Ô∏è ScamGuard</h1>
      <p class="text-gray-600 text-lg">Analyse d‚Äôannonce Leboncoin en temps r√©el</p>
    </div>

    <div id="loading" class="hidden bg-white p-6 rounded-2xl shadow-lg border-2 border-orange-200 mb-8">
      <div class="flex items-center gap-3">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500"></div>
        <span class="text-lg font-medium">Analyse en cours...</span>
      </div>
      <div class="w-full bg-gray-100 rounded-full h-3 mt-4">
        <div id="progress-bar" class="bg-orange-500 h-3 rounded-full transition-all" style="width: 10%;"></div>
      </div>
    </div>

    <div id="error" class="hidden bg-red-50 text-red-700 border border-red-200 rounded-xl p-4 mb-6"></div>
    <div id="results" class="hidden space-y-8"></div>
  </div>

  <script>
    console.log("üöÄ Page analyze.html charg√©e");

    function decodeData(b64) {
      try {
        const json = decodeURIComponent(escape(atob(b64)));
        return JSON.parse(json);
      } catch (e) {
        console.error("Erreur de d√©codage Base64:", e);
        return null;
      }
    }

    const params = new URLSearchParams(window.location.search);
    const dataParam = params.get("d");
    const annonceData = dataParam ? decodeData(dataParam) : null;
    console.log("üì¶ Donn√©es re√ßues:", annonceData);

    const API_URL = "https://scamguard-netlify.netlify.app/.netlify/functions/analyze";

    const loadingEl = document.getElementById("loading");
    const progressBar = document.getElementById("progress-bar");
    const errorEl = document.getElementById("error");
    const resultsEl = document.getElementById("results");

    async function startAnalysis() {
      if (!annonceData || !annonceData.title) {
        errorEl.textContent = "‚ùå Aucune donn√©e re√ßue. Rechargez la page Leboncoin.";
        errorEl.classList.remove("hidden");
        return;
      }

      loadingEl.classList.remove("hidden");
      progressBar.style.width = "30%";

      try {
        console.log("üì° Envoi des donn√©es vers API:", API_URL);
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: annonceData }),
        });

        progressBar.style.width = "60%";
        console.log("üì® Statut r√©ponse:", response.status);

        const resultText = await response.text();
        console.log("üßæ R√©ponse brute:", resultText);

        let result;
        try {
          result = JSON.parse(resultText);
        } catch (e) {
          throw new Error("R√©ponse API invalide (non-JSON)");
        }

        progressBar.style.width = "100%";
        loadingEl.classList.add("hidden");

        if (!result.success) {
          throw new Error(result.error || "Erreur API");
        }

        showResults(result.data);
      } catch (err) {
        loadingEl.classList.add("hidden");
        errorEl.textContent = "‚ùå " + err.message;
        errorEl.classList.remove("hidden");
        console.error("Erreur pendant analyse:", err);
      }
    }

    function showResults(d) {
      console.log("üéØ R√©sultats re√ßus:", d);
      resultsEl.innerHTML = `
        <div class="bg-white p-6 rounded-2xl shadow-lg border-2 border-orange-200">
          <h2 class="text-2xl font-bold mb-4">üìä R√©sultat de l'analyse</h2>
          <h3 class="text-2xl font-black text-orange-600 mb-2">${d.title || annonceData.title}</h3>
          <p class="text-gray-700 mb-4">Score global : <strong>${d.overall_score || "?"}/100</strong></p>
          <p class="text-lg font-medium ${
            d.risk_level === "high"
              ? "text-red-600"
              : d.risk_level === "medium"
              ? "text-orange-500"
              : "text-green-600"
          }">
            ${
              d.risk_level === "high"
                ? "üö® Risque √©lev√©"
                : d.risk_level === "medium"
                ? "‚ö†Ô∏è Risque mod√©r√©"
                : "‚úÖ Faible risque"
            }
          </p>
          <p class="mt-3 text-gray-600">${d.recommendation || "Analyse termin√©e."}</p>
        </div>

        <div class="bg-red-50 rounded-2xl p-6 border-2 border-red-200 shadow-lg mt-6">
          <h3 class="text-xl font-bold mb-3 text-red-800">üö© Points d'attention</h3>
          <ul class="list-disc ml-6 text-red-700">
            ${(d.red_flags || []).map(f => `<li>${f}</li>`).join("")}
          </ul>
        </div>

        <div class="bg-green-50 rounded-2xl p-6 border-2 border-green-200 shadow-lg mt-6">
          <h3 class="text-xl font-bold mb-3 text-green-800">‚úÖ Points positifs</h3>
          <ul class="list-disc ml-6 text-green-700">
            ${(d.green_flags || []).map(f => `<li>${f}</li>`).join("")}
          </ul>
        </div>
      `;
      resultsEl.classList.remove("hidden");
    }

    startAnalysis();
  </script>
</body>
</html>
